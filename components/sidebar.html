<!-- Sidebar -->
    <div id="sidebar" class="closed">
        <button id="toggle-sidebar">Tools</button>
        <div id="sidebar-content">
            <div class="roller-switch">
                <!-- Radio Toggles -->
                <input type="radio" name="roller-mode" id="check-mode" checked>
                <input type="radio" name="roller-mode" id="standard-mode">

                <!-- Toggle Buttons -->
                <label for="check-mode">Check20 Roller</label>
                <label for="standard-mode">Standard Roller</label>

                <!-- Rollers -->
                <div class="roller-content">
                    <!-- Check20 Roller -->
                    <div class="roller-block" id="check-block">
                        <h3>Check20 Roller</h3>
                        <form id="d20-check-roller-form">
                            <div class="flex-container">
                                <div class="flex-item">
                                    <label>Modifier
                                        <input type="number" id="check-modifier" value="0" style="width: 30px;">
                                    </label>
                                </div>
                                <div class="flex-item">
                                    <label>Advantage
                                        <select id="check-advantage">
                                            <option value="none">None</option>
                                            <option value="advantage">Advantage</option>
                                            <option value="disadvantage">Disadvantage</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="flex-item">
                                    <button type="button" id="roll-d20-check">Roll</button>
                                </div>
                            </div>
                        </form>
                        <h4>Check History</h4>
                        <ul id="check-history" class="roll-history"></ul>
                    </div>

                    <!-- Standard Roller -->
                    <div class="roller-block" id="standard-block">
                        <h3>Standard Dice</h3>
                        <form id="dice-roller-form">
                            <div class="flex-container">
                                <div class="flex-item">
                                    <label>Dice
                                        <input type="number" id="number-of-dice" value="1" min="1">
                                    </label>
                                    <label>Type
                                        <select id="dice-type">
                                            <option value="4">d4</option>
                                            <option value="6" selected>d6</option>
                                            <option value="8">d8</option>
                                            <option value="10">d10</option>
                                            <option value="12">d12</option>
                                            <option value="20">d20</option>
                                            <option value="100">d100</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="flex-item">
                                    <label>Mod
                                        <input type="number" id="modifier" value="0">
                                    </label>
                                </div>
                                <div class="flex-item">
                                    <label>Advantage
                                        <select id="advantage">
                                            <option value="none">None</option>
                                            <option value="advantage">Advantage</option>
                                            <option value="disadvantage">Disadvantage</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="flex-item">
                                    <button type="button" id="roll-dice">Roll</button>
                                </div>
                            </div>
                        </form>
                        <h4>Roll History</h4>
                        <ul id="roll-history" class="roll-history"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
