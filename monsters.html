<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters | Armored Noir - Check20</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/monster.js" defer></script>
</head>

<body class="monsters-page">
    <header class="main-header">
        <h1 class="header-title">Monsters</h1>
        <nav class="flex-nav">
            <button class="nav-button" onclick="location.href='index.html'">Main</button>
            <button class="nav-button" onclick="location.href='character.html'">Character</button>
            <button class="nav-button" onclick="location.href='gear.html'">Gear</button>
            <button class="nav-button" onclick="location.href='reference.html'">Reference</button>
            <button class="nav-button" onclick="location.href='almanac.html'">Storyteller's Almanac</button>
            <button class="nav-button" onclick="location.href='spellcasting.html'">Spellcasting</button>
        </nav>
    </header>

    <main>
        <h4>Monster Creator</h4>
        <section>
            <div class="flex-container">

                <!-- Base Type -->
                <div class="flex-item">
                    <label>
                        <input type="checkbox" id="randomize-base" checked> Randomize Base Type
                    </label>
                    <select id="base-type">
                    </select>
                </div>

                <!-- Add Type -->
                <div class="flex-item">
                    <label>
                        <input type="checkbox" id="randomize-additional" checked> Randomize Additional Type
                    </label>
                    <select id="additional-type">
                    </select>
                </div>

                <!-- Mod Type -->
                <div class="flex-item">
                    <label>
                        <input type="checkbox" id="randomize-mod" checked> Randomize Mod Type
                    </label>
                    <select id="mod-type">
                    </select>
                </div>

                <!-- Generate Button -->
                <div class="flex-item">
                    <button id="generate-monster">Generate Monster</button>
                </div>

            </div>
        </section>

        <!-- Output Section -->
        <div class="column">
            <h2>Generated Monsters</h2>
            <div id="monster-output" class="monster-grid"></div>
        </div>

    </main>

    <!-- Sidebar -->
    <div id="sidebar" class="closed">
        <button id="toggle-sidebar">Tools</button>
        <div id="sidebar-content">

            <!-- Dice Roller -->
            <div id="dice-roller">
                <h3>Dice Roller</h3>
                <form id="dice-roller-form">
                    <div class="flex-container">
                        <div class="flex-item">
                            <label for="number-of-dice">Number of Dice:</label>
                            <input type="number" id="number-of-dice" min="1" value="1" style="width: 50px;" />
                        </div>

                        <div class="flex-item">
                            <label for="dice-type">Dice Type:</label>
                            <select id="dice-type" style="width: 50px;">
                                <option value="4">d4</option>
                                <option value="6" selected>d6</option>
                                <option value="8">d8</option>
                                <option value="10">d10</option>
                                <option value="12">d12</option>
                                <option value="20">d20</option>
                                <option value="100">d100</option>
                            </select>
                        </div>
                        <div class="flex-item">
                            <label for="modifier">Modifier:</label>
                            <input type="number" id="modifier" value="0" style="width: 50px;" />
                        </div>
                        <div class="flex-item">
                            <label for="advantage">Advantage/Disadvantage:</label>
                            <select id="advantage">
                                <option value="none" selected>None</option>
                                <option value="advantage">Advantage</option>
                                <option value="disadvantage">Disadvantage</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" id="roll-dice">Roll</button>
                </form>
                <h4>Roll History</h4>
                <ul id="roll-history">
                    <!-- Roll results will be appended here -->
                </ul>
            </div>

            <!-- D20 Check Roller -->
            <div id="d20-check-roller">
                <h3>D20 Check Roller</h3>
                <form id="d20-check-roller-form">
                    <div class="flex-container">
                        <div class="flex-item">
                            <label for="check-modifier">Modifier:</label>
                            <input type="number" id="check-modifier" value="0" style="width: 50px;" />
                        </div>

                        <div class="flex-item">
                            <label for="check-advantage">Advantage or Disadvantage:</label>
                            <select id="check-advantage">
                                <option value="none" selected>None</option>
                                <option value="advantage">Advantage</option>
                                <option value="disadvantage">Disadvantage</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" id="roll-d20-check">Roll</button>
                </form>

                <h4>Check History</h4>
                <ul id="check-history">
                    <!-- Roll results will be appended here -->
                </ul>
            </div>
            <!-- Open Sidebar Button -->
            <button id="open-sidebar">Tools</button>
        </div>
    </div>
    </main>
</body>

</html>
