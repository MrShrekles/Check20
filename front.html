<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armored Noir - Check20</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Custom styles -->
</head>

<body>

    <!-- Top Navigation Bar -->
    <header class="main-header">
        <div class="header-container">
            <h1 class="header-title" style="border-bottom: none;">Armored Noir</h1>
            <h2 class="header-subtitle">A Check20 Roleplaying Theme</h2>
            <p class="header-description">
                Immerse yourself in the shadows and steel of the Armored Noir, a Check20 Roleplaying System that merges
                intrigue, danger, and tactical depth.
            </p>
        </div>
            <div class="flex-container">
                <div class="flex-item">
                    <a href="index.html" class="nav-link">Main</a>
                </div>
                <div class="flex-item">
                    <a href="front.html" class="nav-link">Home</a>
                </div>
                <div class="flex-item">
                    <a href="character.html" class="nav-link">Character</a>
                </div>
                <div class="flex-item">
                    <a href="gear.html" class="nav-link">Gear</a>
                </div>
                <div class="flex-item">
                    <a href="reference.html" class="nav-link">Reference</a>
                </div>
                <div class="flex-item">
                    <a href="worldbuilding.html" class="nav-link">Worldbuilding</a>
                </div>
                <div class="flex-item">
                    <a href="almanac.html" class="nav-link">Almanac</a>
                </div>
                <div class="flex-item">
                    <a href="monsters.html" class="nav-link">Monsters</a>
                </div>
                <div class="flex-item">
                    <a href="spellcasting.html" class="nav-link">Spellcasting</a>
                </div>
            </div>
    </header>

        <img src="assets/images/frontsplash.jpg" alt="Character Creation Splash" class="splash-screen">


    <!-- Content Display Section -->
    <section id="content">
        <p>Select a section to begin.</p>
    </section>

    <script src="script.js">
        // Function to switch content sections
        function navigateTo(section) {
            const content = document.getElementById('content');
            let text = "";

            switch (section) {
                case 'character':
                    text = "<h2>Character Builder</h2><p>Build and manage characters.</p>";
                    break;
                case 'gear':
                    text = "<h2>Gear & Crafting</h2><p>Manage weapons, armor, and upgrades.</p>";
                    break;
                case 'reference':
                    text = "<h2>Reference Rules</h2><p>Look up game mechanics and conditions.</p>";
                    break;
                case 'generators':
                    text = "<h2>Generators & Tables</h2><p>Randomized content for NPCs, businesses, and more.</p>";
                    break;
                case 'campaign':
                    text = "<h2>Campaign Guide</h2><p>Worldbuilding, quests, and faction info.</p>";
                    break;
                case 'monsters':
                    text = "<h2>Monster Bestiary</h2><p>View and create creatures.</p>";
                    break;
                default:
                    text = "<p>Select a section to begin.</p>";
            }

            content.innerHTML = text;
        }

        // Dice roller functionality
        document.getElementById('rollDice').addEventListener('click', function () {
            let roll = Math.floor(Math.random() * 20) + 1;
            alert("You rolled a " + roll + "!");
        });

    </script> <!-- JavaScript for interactivity -->
</body>

</html>
